version: '3.4'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "50052:50052"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/snippets:/etc/nginx/snippets
      - ./nginx/cert/server.crt:/etc/ssl/certs/server.crt:ro
      - ./nginx/cert/server.key:/etc/ssl/private/server.key:ro
      - ./nginx/logs/:/var/log/nginx/

  greeterservice:
    image: ${DOCKER_REGISTRY-}greeterservice
    build:
      context: .
      dockerfile: GreeterService/Dockerfile
    ports:
      - "30003:30003"
      - "5054:5051"
      - "50012:50012"