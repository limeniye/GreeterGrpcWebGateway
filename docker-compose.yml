version: '3.4'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    depends_on:
      - greeterservice
    ports:
      - "50050:50050"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs/:/var/log/nginx/

  greeterservice:
    image: ${DOCKER_REGISTRY-}greeterservice
    build:
      context: .
      dockerfile: GreeterService/Dockerfile
    ports:
      - "5001:5001"
